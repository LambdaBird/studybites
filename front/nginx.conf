server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  gzip on;
  gzip_disable "msie6";

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 0;
  gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

  location / {
    root   /var/www/frontend/;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
    http2_push "manifest.json";
    http2_push "favicon.ico";
  }

  ssl_certificate /etc/letsencrypt/archive/poc.studybites.app/fullchain1.pem;
  ssl_certificate_key /etc/letsencrypt/archive/poc.studybites.app/privkey1.pem;

  location /api {
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_pass http://backend:3017;
  }
}
